<!DOCTYPE html>
<html ng-app="allura-library">
    <head>
        <meta charset="UTF-8">
        <title>Allura Library</title>
        <link rel="stylesheet" type="text/css" href="dist/css/allura.min.css">

        <script src="dist/js/angular.min.js" type="text/javascript"></script>
        <!-- app do sistema minificado, os modulos vem antes das rotas-->
    </head>
    <body ng-controller="MainCtrl">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Allura</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: activetab == '/'}"><a href="/">Home</a></li>
                        <li ng-class="{active: activetab == '/profile'}"><a href="profile">Perfil</a></li>
                        <li ng-class="{active: activetab == '/books'}"><a href="books">Livros</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../navbar/">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div ng-view></div>
            </div>
        </div>
        <script src="app/app.js"></script>
        <script src="app/authentication/services.js"></script>
        <script src="app/authentication/controllers.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
