<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Allura Library</title>
        <link rel="stylesheet" type="text/css" href="dist/css/allura.min.css">

        <script src="dist/js/angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="well">
                    <label>Name:</label>
                    <input type = "text" ng-model = "yourName" placeholder = "Enter a name here">
                    <hr />

                    <h1>Hello {{yourName}}!</h1>
                </div>
            </div>
        </div>
        <script src="dist/js/bootstrap.min.js"></script>
    </body>
</html>
